<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List dengan Tanggal (Satu File)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            background: #00c8ffb3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput, #dateInput {
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            flex-grow: 1;
        }

        #dateInput {
            flex-grow: 0;
            width: 120px; /* Atur lebar khusus untuk input tanggal */
        }

        button {
            padding: 10px 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2701d4;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #taskList li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex-grow: 1;
            /* Memberi warna berbeda untuk tanggal */
            color: #6c757d; 
            font-size: 0.95em;
        }
        
        .task-text strong {
            color: #333;
            font-size: 1.05em;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #f10303;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üóìÔ∏è To do list</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Masukkan tugas baru...">
            <input type="date" id="dateInput">
            <button onclick="addTask()">Tambah</button>
        </div>
        <ul id="taskList">
            </ul>
    </div>

    <script>
        function addTask() {
            // Ambil nilai dari input teks tugas dan tanggal
            const taskInput = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const taskList = document.getElementById('taskList');

            const taskText = taskInput.value.trim();
            const taskDate = dateInput.value;

            // Pastikan input tugas tidak kosong
            if (taskText === "") {
                alert("Masukan tugas!");
                return;
            }

            // Buat elemen <li> baru untuk tugas
            const listItem = document.createElement('li');
            
            // Format teks tugas dan tanggal
            // Cek apakah tanggal diisi, jika tidak, gunakan string default
            const displayDate = taskDate ? `${formatDate(taskDate)}` : 'Tanggal tidak diatur';
            
            // Tambahkan konten ke list item. Menggunakan <strong> untuk tugas agar lebih menonjol.
            listItem.innerHTML = `
                <span class="task-text">
                    <strong>${taskText}</strong> | ${displayDate}
                </span>
                <button class="delete-btn" onclick="deleteTask(this)">Hapus</button>
            `;

            // Tambahkan tugas baru ke dalam <ul>
            taskList.appendChild(listItem);

            // Kosongkan input setelah ditambahkan
            taskInput.value = '';
            dateInput.value = ''; 
        }

        // Fungsi untuk memformat tanggal
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            const date = new Date(dateString);
            // Tambahkan 1 hari karena input type="date" di JS bisa bermasalah dengan timezone, ini adalah perbaikan umum.
            date.setDate(date.getDate() + 1); 
            return date.toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk menghapus tugas
        function deleteTask(buttonElement) {
            // Menghapus elemen induk (<li>) dari tombol yang diklik
            const listItem = buttonElement.parentNode;
            listItem.remove();
        }
    </script>
</body>
</html>
